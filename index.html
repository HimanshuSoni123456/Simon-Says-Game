<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- File linked with the CSS -->
  <link rel="stylesheet" href="project.css">
  <title>Simon Says Game</title>
</head>
<body>
  <h1>Simon Says Game</h1>
  <h2>Press any key to start</h2>
  <div class="btn-container">
    <div class="line-1">
      <div class="btn red" type="button" id="red">1</div> <!-- Here we make both class and id because from class we use this for color and styling -->
      <div class="btn yellow" type="button" id="yellow">2</div>  <!-- And we are making id also because we can extract the color from each btn -->
    </div>
    <div class="line-2">
      <div class="btn green"  type="button" id="green">3</div>
      <div class="btn purple"  type="button" id="purple">4</div>
    </div>

  </div>
  <h3></h3>
  
  <!-- File linked with the javaScript -->
  <script src="app.js"></script>
</body>
</html>
